<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报卡片</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-main">
                <h1>天气预报</h1>
                <div class="location-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location">北京市</span>
                </div>
            </div>
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="输入城市名称...">
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <div class="weather-dashboard">
                <!-- 左侧当前天气卡片 -->
                <div class="current-weather">
                    <div class="card current-weather-card">
                        <div class="card-header">
                            <h2>当前天气</h2>
                            <span id="current-date">2025年3月2日</span>
                        </div>
                        <div class="card-body">
                            <div class="weather-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="temperature">
                                <span id="current-temp">21°C</span>
                            </div>
                            <div class="weather-description">
                                <span id="weather-desc">晴朗</span>
                            </div>
                            <div class="weather-details">
                                <div class="detail">
                                    <i class="fas fa-temperature-high"></i>
                                    <span>最高: <span id="max-temp">24°C</span></span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-temperature-low"></i>
                                    <span>最低: <span id="min-temp">15°C</span></span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-tint"></i>
                                    <span>湿度: <span id="humidity">45%</span></span>
                                </div>
                                <div class="detail">
                                    <i class="fas fa-wind"></i>
                                    <span>风速: <span id="wind-speed">15 km/h</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧预报容器 -->
                <div class="forecast-section">
                    <h2 class="forecast-title">未来天气预报</h2>
                    <div class="forecast-container" id="forecast-container">
                        <!-- 预报卡片将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 天气预报网站 | 数据来源: OpenWeather API</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="city-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
